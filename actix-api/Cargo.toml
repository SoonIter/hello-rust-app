log = "0.4.0"
r2d2 = "0.8.10"
r2d2_postgres = "0.18.1"
oauth2 = { version = "4" }
jsonwebtoken= "8.1.1"
base64 = "0.13.0"
serde_json = "1.0.82"
anyhow = "1.0.60"